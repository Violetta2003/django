{% extends '../index.html' %}

{% block content %}

<div class="row">
    <div class="col s12">
      <div class="card blue">
        <div class="card-image">
          <img src="{{news.imgURL}}" alt="">
          <span class="card-title">{{ news.title }}</span>
        </div>
        <div class="card-content">
          <p>{{ news.news }}</p>
        </div>
        <span>{{ news.date | date:"d-m-d" }}</span>
      </div>
    </div>
  </div>

{% endblock %}
